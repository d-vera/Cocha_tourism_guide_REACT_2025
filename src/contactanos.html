        <div class="row">
            <div class="col-md-12">
                <h1 class="custom-purple text-center">¿Como podemos ayudarte?</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre Completo</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">  
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Correo Electronico</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Asunto</label>
                        <input type="password" class="form-control" id="subject">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea name="" class="form-control" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Haz click para verificar que no seas robot</label>
                    </div>
                    <button type="submit" class="btn btn-custom-purple">Enviar</button>
                    </form>
            </div>
